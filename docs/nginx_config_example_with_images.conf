# Yi-API Nginx 配置示例 - 包含静态图片服务
# 文件路径: /www/server/panel/vhost/nginx/api.ai80.vip.conf

server
{
    listen 80;
    listen 443 ssl;
    listen 443 quic;
    http2 on;
    server_name api.ai80.vip;
    index index.html index.htm default.htm default.html;
    root /www/wwwroot/api.ai80.vip/yi-api;

    #CERT-APPLY-CHECK--START
    # 用于SSL证书申请时的文件验证相关配置 -- 请勿删除
    include /www/server/panel/vhost/nginx/well-known/yi_api.conf;
    #CERT-APPLY-CHECK--END

    #SSL-START SSL相关配置
    #error_page 404/404.html;
    ssl_certificate    /www/server/panel/vhost/cert/yi_api/fullchain.pem;
    ssl_certificate_key    /www/server/panel/vhost/cert/yi_api/privkey.pem;
    ssl_protocols TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_ciphers EECDH+CHACHA20:EECDH+CHACHA20-draft:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    add_header Strict-Transport-Security "max-age=31536000";
    add_header Alt-Svc 'quic=":443"; h3=":443"; h3-29=":443"; h3-27=":443";h3-25=":443"; h3-T050=":443"; h3-Q050=":443";h3-Q049=":443";h3-Q048=":443"; h3-Q046=":443"; h3-Q043=":443"';
    error_page 497  https://$host$request_uri;

    #HTTP_TO_HTTPS_START
    if ($server_port !~ 443){
        rewrite ^(/.*)$ https://$host$1 permanent;
    }
    #HTTP_TO_HTTPS_END
    #SSL-END

    #ERROR-PAGE-START  错误页相关配置
    #error_page 404 /404.html;
    #error_page 502 /502.html;
    #ERROR-PAGE-END

    #REWRITE-START 伪静态相关配置
    include /www/server/panel/vhost/rewrite/go_yi_api.conf;
    #REWRITE-END

    #禁止访问的文件或目录
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.svn|\.project|LICENSE|README.md|package.json|package-lock.json|\.env) {
        return 404;
    }

    #一键申请SSL证书验证目录相关设置
    location /.well-known/ {
        root /www/wwwroot/java_node_ssl;
    }

    #禁止在证书验证目录放入敏感文件
    if ( $uri ~ "^/\.well-known/.*\.(php|jsp|py|js|css|lua|ts|go|zip|tar\.gz|rar|7z|sql|bak)$" ) {
        return 403;
    }

    # ==========================================
    # ⭐ 静态文件服务配置 - 新增部分 ⭐
    # ==========================================

    # 静态图片文件服务
    location /images/ {
        # 映射到服务器上的实际目录
        alias /www/wwwroot/api.ai80.vip/images/;

        # 缓存配置 - 图片缓存7天
        expires 7d;
        add_header Cache-Control "public, immutable";

        # 跨域配置（允许从任何域名访问图片）
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;

        # 安全配置 - 禁止目录浏览
        autoindex off;

        # 只允许图片格式文件访问
        location ~* \.(jpg|jpeg|png|gif|webp|svg|ico|bmp)$ {
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }

        # 拒绝其他类型文件
        location ~ \.(php|jsp|py|js|css|lua|ts|go|zip|tar\.gz|rar|7z|sql|bak|sh)$ {
            deny all;
        }

        # 日志（可选 - 用于调试）
        # access_log /www/wwwlogs/yi_api_images_access.log;
        # error_log /www/wwwlogs/yi_api_images_error.log;
    }

    # 可选：如果有其他静态资源目录
    # location /uploads/ {
    #     alias /www/wwwroot/api.ai80.vip/uploads/;
    #     expires 7d;
    #     autoindex off;
    # }

    # ==========================================
    # HTTP反向代理相关配置开始 >>>
    # ==========================================

    location ~ /purge(/.*) {
        proxy_cache_purge cache_one $host$request_uri$is_args$args;
    }

    location / {
        proxy_pass http://127.0.0.1:3600;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header REMOTE-HOST $remote_addr;
        add_header X-Cache $upstream_cache_status;
        proxy_set_header X-Host $host:$server_port;
        proxy_set_header X-Scheme $scheme;
        proxy_connect_timeout 30s;
        proxy_read_timeout 86400s;
        proxy_send_timeout 30s;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    # HTTP反向代理相关配置结束 <<<

    access_log  /www/wwwlogs/yi_api.log;
    error_log  /www/wwwlogs/yi_api.error.log;
}
